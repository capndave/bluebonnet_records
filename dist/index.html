<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bluebonnet Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="David Thompson and Harpal Assi" />
    <meta name="description" content="The web site for Bluebonnet Records in Lockhart, TX" />
    <meta
      name="keywords"
      content="Records, Record, Store, LP, Albums, Lockhart, Austin, Texas, TX, Music"
    />
  </head>
  <body>
    <main class="wrapper">
     
      <!-- LOGO -->
      
      <header>
        <div class="bluebonnet-records-container">
          <div class="bluebonnet-text">
            <img class="blue-svg" src="assets/bluebonnet-text.svg" alt="bluebonnet" />
          </div>
          <div class="records-text">
            <img class="recs-svg" src="assets/records-text.svg" alt="records" />
          </div>
        </div>

        <div class="buy-sell-vinyl-container">
          <div class="buy-sell-text">
            <img class="buy-sell-svg" src="assets/buy-sell-text.svg" alt="buy-sell" />
          </div>
          <div class="vinyl-etc-text">
            <img class="vinyl-svg" src="assets/vinyl-etc-text.svg" alt="buy-sell" />
          </div>
        </div>
        <!-- ADDRESS ETC -->
        <section class="contact-info grit">
            <div class="address">
              <!-- <div id="address-headers">
                <div><strong>Location:</strong></div>
                <div><strong>Phone:</strong></div>
                <div><strong>Email:</strong></div>
              </div> -->
              <div class="sometimes-bold">
                <div><a class="text-decoration-none" href="https://www.google.com/maps/place/Bluebonnet+Records/@29.8837269,-97.6716506,15z/data=!4m5!3m4!1s0x0:0xe6e46142f104aa9d!8m2!3d29.8837269!4d-97.6716506">112 E. Market St. Lockhart, TX 78644</a></div>
                <div><a class="text-decoration-none" href="tel:512-668-4489">512-668-4489</p></div>
                <div><a class="text-decoration-none" href="mailto:bluebonnetrecordstx@gmail.com">bluebonnetrecordstx@gmail.com</a></div>
              </div>
            </div>

        <!-- HOURS -->

          <div class="hours text-align-left grit">
            <!-- <div class="font-weight-bold grid-column-span-2 text-align-center">Hours</div> -->
            <div id="hours-header">
              <div><strong>Sun:</strong></div>
              <div><strong>Mon:</strong></div>
              <div><strong>Tue:</strong></div>
              <div><strong>Weds-Sat:</strong></div>
            </div>
            <div class="hours-info">
              <div>12pm-6pm</div>
              <div>3pm-10pm</div>
              <div>Closed</div>
              <div>12pm-8pm</div>
            </div>
          </div>
        </section>
      </header>


      <!-- BRANCHES -->

      <section class="branches-container">
        <!-- Buy-records text -->
        <div class="min-width-33-percent">
          <a aria-label="link to discogs" href="https://www.discogs.com/seller/bluebonnetrecordstx/profile" target="_blank">
            <div class="position-relative display-none-mobile" id="record-svg">
              <img class="branches-container-features position-absolute" id="record-outer-svg" src="assets/record_outside.svg" alt="record" />
              <img class="branches-container-features position-absolute" id="record-inner-svg" src="assets/record_inside.svg" alt="record" />
            </div>
            <span class="display-none-desktop">Buy<br>Records</span>
          </a>
        </div>
        <div class="min-width-33-percent">
          <img class="branch-svg" src="assets/branches.svg" alt="branches" />
        </div>
        <div id="tshirt-outer" class="min-width-33-percent">
          <a 
          aria-label="link to merchandise"
          id="tshirt-container"
          class="position-relative"
          href="https://bluebonnet-records.square.site/" target="_blank">
            <img class="branches-container-features display-none-mobile" id="tshirt-svg" src="assets/tshirt.svg" alt="tshirt" />
            <span id="tshirt-text" class="display-none-mobile position-absolute">Buy<br>Merch</span>
            <span class="display-none-desktop">Buy<br>Merch</span>
          </a>
        </div>
        
      </section>

    <!-- ANNOUNCEMENTS -->

    <section id="footer-div"> 
      <section id="announcements">
        <div id="announcement-text" class="grit">Now Open!</div>
      </section>
      
     
      <!-- ICONS -->

      <section class="contact-icons">
        <div class="icon">
          <a 
          aria-label="facebook"
          href="https://www.facebook.com/bluebonnetrecordstx"
            ><img class="fb-svg vertical-align-bottom" src="assets/fb-icon.svg" alt="fb-icon"
          /></a>
        </div>
        <div class="icon">
          <a
           aria-label="link to instagram"
           href="https://www.instagram.com/bluebonnetrecords/"
            ><img class="ig-svg vertical-align-bottom" src="assets/ig-icon.svg" alt="ig-icon"
          /></a>
        </div>
        <div class="icon">
          <a 
          arai-label="link to twitter"
          href="https://twitter.com/tinyrecordstore"
            ><img class="tw-svg vertical-align-bottom" src="assets/tw-icon.svg" alt="tw-icon"
          /></a>
        </div>
      </section>
    </section>
    
  </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
