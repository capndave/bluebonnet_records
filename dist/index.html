<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bluebonnet Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="David Thompson and Harpal Assi" />
    <meta name="description" content="The web site for Bluebonnet Records in Lockhart, TX" />
    <meta
      name="keywords"
      content="Records, Record, Store, LP, Albums, Lockhart, Austin, Texas, TX, Music"
    />
  </head>
  <body>
    <main class="wrapper">
     
      <!-- LOGO -->
      
      <header>
        <div class="bluebonnet-records-container">
          <div class="bluebonnet-text">
            <img class="blue-svg" src="assets/bluebonnet-text.svg" alt="bluebonnet" />
          </div>
          <div class="records-text">
            <img class="recs-svg" src="assets/records-text.svg" alt="records" />
          </div>
        </div>

        <div class="buy-sell-vinyl-container">
          <div class="buy-sell-text">
            <img class="buy-sell-svg" src="assets/buy-sell-text.svg" alt="buy-sell" />
          </div>
          <div class="vinyl-etc-text">
            <img class="vinyl-svg" src="assets/vinyl-etc-text.svg" alt="buy-sell" />
          </div>
        </div>
      </header>

      <!-- CONTACT INFO -->

          <section class="contact-info contact-text grit">
              <p><a class="text-decoration-none" href="https://www.google.com/maps/place/Bluebonnet+Records/@29.8837269,-97.6716506,15z/data=!4m5!3m4!1s0x0:0xe6e46142f104aa9d!8m2!3d29.8837269!4d-97.6716506">112 E. Market St. Lockhart, TX 78644</a></p>
              <p><a class="text-decoration-none" href="tel:512-668-4489">512-668-4489</p>
              <p><a class="text-decoration-none" href="mailto:bluebonnetrecordstx@gmail.com">bluebonnetrecordstx@gmail.com</a></p>
          </section>
          <section class="hours text-align-left">
            <div class="font-weight-bold">Hours</div>
            <div><b>Sun:</b> 12pm-6pm</div>
            <div class="gr-r2"><strong>Mon:</strong> 3pm-10pm</div>
            <div class="gr-r3"><strong>Tue:</strong> Closed</div>
            <div class="gr-r4"><strong>Weds-Sat:</strong> 12pm-8pm</div>
          </section>

      <!-- BRANCHES -->

      <section class="branches-container">
        <a class="grit" href="https://www.discogs.com/seller/bluebonnetrecordstx/profile" target="_blank"
          >Shop Discogs</a
        >
        <img class="branch-svg" src="assets/branches.svg" alt="branches" />
        <a class="grit" href="https://bluebonnet-records.square.site/" target="_blank">Merchandise</a>
      </section>

    <!-- ANNOUNCEMENTS -->

    <section id="announcements">
      <div id="announcement-text" class="grit">Now Open!</div>
    </section>
    
   
    <!-- ICONS -->

    <section class="contact-icons">
      <div class="icon">
        <a href="https://www.facebook.com/bluebonnetrecordstx"
          ><img class="fb-svg vertical-align-bottom" src="assets/fb-icon.svg" alt="fb-icon"
        /></a>
      </div>
      <div class="icon">
        <a href="https://www.instagram.com/bluebonnetrecords/"
          ><img class="ig-svg vertical-align-bottom" src="assets/ig-icon.svg" alt="ig-icon"
        /></a>
      </div>
      <div class="icon">
        <a href="https://twitter.com/tinyrecordstore"
          ><img class="tw-svg vertical-align-bottom" src="assets/tw-icon.svg" alt="tw-icon"
        /></a>
      </div>
    </section>
    
  </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
