<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bluebonnet Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Thompson and Harpal Assi"/>
    <meta name="description" content="The web site for Bluebonnet Records in Lockhart, TX"/>
    <meta name="keywords" content="Records, Record, Store, LP, Albums, Lockhart, Austin, Texas, TX, Music"/>
  </head>
  <body>
    <main>
      <header>

      <!-- LOGO -->

        <div class="bluebonnet-records-container">
        <div class="bluebonnet-text">
          <img class="blue-svg" src="assets/bluebonnet-text.svg" alt="bluebonnet" />
        </div>
        <div class="records-text">
          <img class="recs-svg" src="assets/records-text.svg" alt="records" />
        </div>
      </div>
     
      <div class="buy-sell-vinyl-container">
        <div class="buy-sell-text">
          <img class="buy-sell-svg" src="assets/buy-sell-text.svg" alt="buy-sell" />
        </div>
        <div class="vinyl-etc-text">
          <img class="vinyl-svg" src="assets/vinyl-etc-text.svg" alt="buy-sell" />
        </div>
      </div>
      
      <!-- CONTACT INFO -->

      <section class="contact-info">
        <div class="contact-text">
          <p>112 E. Market St. Lockhart, TX 78644</p>
          <p>Open from Xam-Xpm, Mon-Sat</p>
          <p>512-668-4489</p>
          <p>bluebonnetrecordstx@gmail.com</p>
        </div>
      </section>
      
      <!-- BRANCHES -->

      <section class="branches-container">
        <div class="branches">
          <img class="branch-svg" src="assets/branches.svg" alt="branches" />
        </div>
      </section>
      </header>

      <!-- ANNOUNCEMENTS -->

      <section id="announcements">
        <div id="announcement-text"></div>
      </section>
      
      <!-- ICONS -->

      <section class="contact-icons">
          <div class="fb-icon">
            <a href="#"><img src="assets/fb-icon.svg"  width="40%" alt="fb-icon" /></a>
          </div>
          <div class="ig-icon">
            <a href="#"><img src="assets/ig-icon.svg" width="40%" alt="ig-icon" /></a>
          </div>
          <div class="tw-icon">
            <a href="#"><img src="assets/tw-icon.svg" width="40%" alt="tw-icon" /></a>
          </div>
      </section>
    
    </main>
    <script src='./index.js' type='module'></script>
  </body>
</html>
