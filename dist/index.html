<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Bluebonnet Records</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1" />
  <meta name="author"
    content="David Thompson and Harpal Assi" />
  <meta name="description"
    content="The web site for Bluebonnet Records in Lockhart, TX" />
  <meta name="keywords"
    content="Records, Record, Store, LP, Albums, Lockhart, Austin, Texas, TX, Music" />
<style>

@import url('https://fonts.googleapis.com/css?family=Nunito:400,600,700');

:root {
  --main-purp-color: #312163;
  --main-bg-color: white;
  --main-accent-color: #db3a34;
  --main-txt-color: #42403f;
  --main-font: 'Nunito', sans-serif;
  --max-width: 90vw;
  font-weight: 600;
}

/* general elements */
a {
  color: var(--link-txt-color);
}
a:hover {
  /* color: var(--main-purp-color); */
  color: var(--main-accent-color);
}

html,
body {
  background-color: var(--main-bg-color);
  box-sizing: border-box;
  color: var(--main-txt-color);
  margin: 0;
}

main {
  display: flex;
  flex-direction: column;
  font-size: 28px;
  font-family: var(--main-font);
  min-height: calc(100vh - 1rem);
  justify-content: space-between;
  margin-top: 1rem;
  max-width: 100vw;
}

p {
  margin: 0;
  padding: 0;
}

/* texture */

/* general-purpose-css */
.background-color-pink {
  background-color: pink;
}
.background-color-violet {
  background-color: violet;
}
.display-inline-block {
  display: inline-block;
}
.display-none-mobile {
  display: initial;
}
.display-none-desktop {
  display: none;
}
.font-weight-bold {
  font-weight: bold;
}
.grid-column-span-2 {
  grid-column: span 2;
}
.grid-row-span-3 {
  grid-row: span 3;
}
.min-width-33-percent {
  min-width: 33%;
}
.position-absolute {
  position: absolute;
}
.position-relative {
  position: relative;
}
.branches-container-features {
  height: 20vh;
  max-height: 300px;
  min-height: 150px;
  width: 200px;
  top: -90px;
  left: -100px;
}
.text-align-center {
  text-align: center;
}
.text-align-left {
  text-align: left;
}
.text-decoration-none {
  text-decoration: none;
}
.vertical-align-bottom {
  vertical-align: bottom;
}
.vertical-align-top {
  vertical-align: top;
}

/* title and header images */

.bluebonnet-records-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 0 auto 1rem auto;
  max-width: var(--max-width);
  text-align: left;
}

.bluebonnet-text {
  width: 58%;
}
.records-text {
  width: 38%;
}

.branch-svg {
  width: 45%;
  max-width: 225px;
}
#record-svg:hover > #record-outer-svg {
  filter: brightness(0) invert(28%) sepia(95%) saturate(1473%) hue-rotate(339deg) brightness(91%) contrast(93%);

 
}
#record-svg:hover > #record-inner-svg {
  filter: brightness(0) invert(24%) sepia(1%) saturate(2329%) hue-rotate(339deg) brightness(88%) contrast(85%);
}
#tshirt-outer {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#tshirt-text {
  color: white;/*(var(--main-accent-color);*/
  transform: translateX(-50%);
  text-decoration: none;
  left: 50%;
  top: 25%;
}

#tshirt-svg:hover {
  filter: brightness(0) invert(28%) sepia(95%) saturate(1473%) hue-rotate(339deg) brightness(91%) contrast(93%);
}
.buy-sell-text {
  width: 44%;
}
.vinyl-etc-text {
  width: 51%;
}

.branches-container {
  align-items: center;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-evenly;
  /*margin-left: -1.5rem; /*offset div to make branches appear centered */
  text-align: center;
}

.buy-sell-vinyl-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
  text-align: left;
  width: var(--max-width);
  margin: 0 auto 0.5rem auto;
}

#announcements {
  /* background-color: var(--main-accent-color); */
  background-color: var(--main-purp-color);
  /* color: var(--main-accent-color); */
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 82px;
  justify-content: center;
  width: 100vw;
}

.contact-info {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  text-align: left;
  margin: 0 auto;
  width: var(--max-width);
}

.address {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  max-width: calc(80% - 0.5rem);
  margin-right: 0.5rem;
}
#address-headers {
  padding-right: 1rem;
}
.hours {
  display: flex;
  flex-direction: row;
}
#hours-header {
  padding-right: 1rem;
}
#footer-div {
  background-color: var(--main-accent-color);
}
.contact-icons {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin: 1rem auto;
  width: var(--max-width);
}
.icon {
  width: 50px;
  vertical-align: bottom;
}
.icon:hover {
  filter: brightness(0) invert(100%) sepia(91%) saturate(38%) hue-rotate(254deg) brightness(110%) contrast(110%);
}

@media screen and (max-width: 1024px) {
  main {
    font-size: 24px;
  }
  .sometimes-bold {
    font-weight: bold;
  }
  .bluebonnet-records-container {
    align-items: center;
    flex-direction: column;
    margin: 0 auto 1rem auto;
    max-width: 100vw;
    width: calc(100vw - 2rem);
    text-align: center;
  }
  .bluebonnet-text {
    width: 100%;
  }
  .records-text {
    width: 69%;
  }
  .buy-sell-vinyl-container {
    width: calc(100% - 2rem);
    margin-bottom: 0.33rem; /* compensate for extra space in img */
  }
  .branch-svg {
    width: 33%;
  }
  .branches-container {
    align-items: center;
    justify-content: space-evenly;
  }
  .contact-info {
    width: calc(100% - 2rem);
  }
  .contact-icons {
    justify-content: space-between;
    width: calc(100% - 2rem);
  }
}

@media screen and (max-width: 700px) {
  main {
    font-size: 16px;
  }
  .display-none-mobile {
    display: none;
  }
  .display-none-desktop {
    display: initial;
    font-weight: bold;
  }
  .contact-info {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: 1rem;
    text-align: center;
    margin: 0 auto;
    width: 100%;
  }

  .address {
    /* display: block; */
    margin: 1rem 0;
    text-align: center;
    justify-content: center;
    width: 100%;
  }
  #address-headers {
    display: none;
  }
  .branch-svg {
    width: 150px;
  }

  .branches-container {
    margin-top: 1rem;
    margin-bottom: 1rem;
  }
  .buy-sell-vinyl-container {
    justify-content: center;
  }
  .buy-sell-text {
    width: 95%;
    margin-bottom: 0.33rem;
  }

  .vinyl-etc-text {
    width: 100%;
  }

  .hours {
    display: grid;
    grid-template-columns: 1fr auto;
    margin-left: 0;
    width: 72%;
    margin: 0 auto;
  }

  #announcements {
    justify-content: center;
    align-items: center;
    min-height: 72px;
  }
  .icon {
    width: 40px;
  }
  #tshirt-text {
    color: var(--main-txt-color);
  }
  #tshirt-text:hover {
    color: var(--main-accent-color);
  }
}

@media screen and (max-width: 450px) {
  #discogs {
    order: 1;
  }

  #branches {
    margin-top: 1.5rem;
    order: 2;
  }

  #tshirt-outer {
    order: 1;
  }
}

</style>
</head>

<body>
  <main class="wrapper">

    <!-- LOGO -->

    <header>
      <div class="bluebonnet-records-container">
        <div class="bluebonnet-text">
          <img class="blue-svg"
            src="assets/bluebonnet-text.svg"
            alt="bluebonnet" />
        </div>
        <div class="records-text">
          <img class="recs-svg"
            src="assets/records-text.svg"
            alt="records" />
        </div>
      </div>

      <div class="buy-sell-vinyl-container">
        <div class="buy-sell-text">
          <img class="buy-sell-svg"
            src="assets/buy-sell-text.svg"
            alt="buy-sell" />
        </div>
        <div class="vinyl-etc-text">
          <img class="vinyl-svg"
            src="assets/vinyl-etc-text.svg"
            alt="buy-sell" />
        </div>
      </div>
      <!-- ADDRESS ETC -->
      <section class="contact-info">
        <div class="address">
          <!-- <div id="address-headers">
                <div><strong>Location:</strong></div>
                <div><strong>Phone:</strong></div>
                <div><strong>Email:</strong></div>
              </div> -->
          <div class="sometimes-bold">
            <div><a class="text-decoration-none"
                href="https://www.google.com/maps/place/Bluebonnet+Records/@29.8837269,-97.6716506,15z/data=!4m5!3m4!1s0x0:0xe6e46142f104aa9d!8m2!3d29.8837269!4d-97.6716506">112
                E. Market St. Lockhart, TX 78644</a></div>
            <div><a class="text-decoration-none"
                href="tel:512-668-4489">512-668-4489</p>
            </div>
            <div><a class="text-decoration-none"
                href="mailto:bluebonnetrecordstx@gmail.com">bluebonnetrecordstx@gmail.com</a></div>
          </div>
        </div>

        <!-- HOURS -->

        <div class="hours text-align-left">
          <!-- <div class="font-weight-bold grid-column-span-2 text-align-center">Hours</div> -->
          <div id="hours-header">
            <div><strong>Sun:</strong></div>
            <div><strong>Mon:</strong></div>
            <div><strong>Tue:</strong></div>
            <div><strong>Weds-Sat:</strong></div>
          </div>
          <div class="hours-info">
            <div>12pm-6pm</div>
            <div>3pm-10pm</div>
            <div>Closed</div>
            <div>12pm-8pm</div>
          </div>
        </div>
      </section>
    </header>


    <!-- BRANCHES -->

    <section class="branches-container">
      <!-- Buy-records text -->
      <div id="discogs"
        class="min-width-33-percent">
        <a aria-label="link to discogs"
          href="https://www.discogs.com/seller/bluebonnetrecordstx/profile"
          target="_blank">
          <div class="position-relative display-none-mobile"
            id="record-svg">
            <img class="branches-container-features position-absolute"
              id="record-outer-svg"
              src="assets/record_outside.svg"
              alt="record" />
            <img class="branches-container-features position-absolute"
              id="record-inner-svg"
              src="assets/record_inside.svg"
              alt="record" />
          </div>
          <span class="display-none-desktop">Buy<br>Records</span>
        </a>
      </div>
      <div id="branches"
        class="min-width-33-percent">
        <img class="branch-svg"
          src="assets/branches.svg"
          alt="branches" />
      </div>
        <div id="tshirt-outer" class="min-width-33-percent">
          <div id="tshirt-container" class="display-inline-block position-relative">
            <a 
            aria-label="link to merchandise"
            id="tshirt-container"
            href="https://bluebonnet-records.square.site/" target="_blank">
              <img class="branches-container-features display-none-mobile" id="tshirt-svg" src="assets/tshirt.svg" alt="tshirt" />
            </a>
            <a 
            id="tshirt-text"
            aria-label="link to merchandise"
            class="display-inline-block position-absolute"
            href="https://bluebonnet-records.square.site/" target="_blank">
              Buy Merch
            </a>
          </div>
          <span class="display-none-desktop">Buy<br>Merch</span>
        </div>
     

    </section>

    <!-- ANNOUNCEMENTS -->

    <section id="footer-div">
      <section id="announcements">
        <div id="announcement-text"
          >20% Off Used Vinyl and CDs Every Monday!</div>
      </section>


      <!-- ICONS -->

      <section class="contact-icons">
        <div class="icon">
          <a aria-label="facebook"
            href="https://www.facebook.com/bluebonnetrecordstx"><img class="fb-svg vertical-align-bottom"
              src="assets/fb-icon.svg"
              alt="fb-icon" /></a>
        </div>
        <div class="icon">
          <a aria-label="link to instagram"
            href="https://www.instagram.com/bluebonnetrecords/"><img class="ig-svg vertical-align-bottom"
              src="assets/ig-icon.svg"
              alt="ig-icon" /></a>
        </div>
        <div class="icon">
          <a arai-label="link to twitter"
            href="https://twitter.com/tinyrecordstore"><img class="tw-svg vertical-align-bottom"
              src="assets/tw-icon.svg"
              alt="tw-icon" /></a>
        </div>
      </section>
    </section>

  </main>

  <script src="./index.js"
    type="module"></script>
</body>

</html>
